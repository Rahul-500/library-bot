name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Install Dependencies
        run: npm install

      - name: Restart PM2
        run: pm2 restart ../../botscript.js
